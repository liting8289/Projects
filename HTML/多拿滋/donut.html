<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet" type="text/css">
    <title>統一多拿滋</title>
</head>

<body>
    <!-- 聯絡我們 -->
    <div class="contect">
        <button img src="/image/chat.png"><img src="/image/chat.png">聯絡我們</button>
        <input type="textbox" type="image" src="/image/search.png" value="  找商品" />
    </div>

    <!-- 標題LOGO -->
    <div class="title">
        <div class="logo">
            <img src="/image/logo.png" />
        </div>

        <div class="title2">
            <div class="menu">
                <div class="menuItem">
                    <select>
                        <option> 產品情報</option>
                        <option> 甜甜圈 點心</option>
                        <option> 現做飲品 咖啡</option>
                        <option> 冰沁系列</option>
                        <option> 店鋪限定</option>
                    </select>
                </div>

                <div class="menuItem">
                    <a>最新消息</a>
                </div>

                <div class="menuItem">
                    <a>門市情報</a>
                </div>
                <div class="menuItem">
                    <select>
                        <option> 企業情報</option>
                        <option> 我們的堅持</option>
                        <option> 夥伴招募</option>
                    </select>
                </div>

                <div class="menuItem">
                    <select>
                        <option> 甜甜圈樂園</option>
                        <option> 影片欣賞</option>
                        <option> 12個好朋友</option>
                    </select>
                </div>
                <div class="menuItem">
                    <a>常見問題</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 橫幅廣告 -->
    <div class="active">
        <ul>
            <li>
                <a href="#">
                    <img src="/image/act1.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="/image/act2.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="/image/act3.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="/image/act4.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="/image/act5.jpg" alt="">
                </a>
            </li>
        </ul>
    </div>
    <!-- 最新消息 -->
    <div class="infoContainer">
        <div class="infoHeader">
            <a>最新消息</a>
            <div>
                <hr />
            </div>
        </div>

        <div class="Block">
            <div class="smallAct">
                <img src="/image/smallact1.jpg" />
            </div>
            <div class="smallAct">
                <img src="/image/smallact2.jpg" />
            </div>
            <div class="smallAct">
                <img src="/image/smallact3.jpg" />
            </div>
            <div class="smallAct">
                <img src="/image/smallact4.jpg" />
            </div>
        </div>
    </div>
    <!-- 相關網站 -->
    <div class="infoContainer">
        <div class="infoHeader">
            <a>追蹤我們</a>
            <div>
                <hr />
            </div>
        </div>
        <div class="Block">
            <div class="followLink">
                <iframe width="640" height="360" frameborder="0"
                    src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FJapan.NO1.MisterDonut%2Fposts%2F5553640174651232&show_text=true&width=500"
                    width="500" height="674" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
                    allowfullscreen="true"
                    allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
            </div>
            <div class="smallFollow">
                <img src="/image/smallFlower1.jpg" />
            </div>
        </div>
    </div>
    <!-- 其他相關訊息 -->
    <div class="infoContainer">
        <div class="infoHeader">
            <a>關於我們</a>
            <div>
                <hr />
            </div>
        </div>
        <div class="Block">
            <div class="aboutUs">
                <img src="/image/門市據點.jpg" />
            </div>
            <div class="aboutUs">
                <img src="/image/品牌故事.jpg" />
            </div>
            <div class="aboutUs">
                <img src="/image/夥伴招募.jpg" />
            </div>
        </div>
    </div>
</body>

</html>
